<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Penggunaan div dan class</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .header {
            background-color: #f4f4f4;
            padding: 10px;
        }
        .content {
            margin-top: 20px;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Judul Halaman</h1>
        </div>
        <div class="content">
            <p>Ini adalah konten utama halaman.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Contoh Perusahaan</p>
        </div>
    </div>
</body>
</html>
